<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"
      type="text/css"
    />
    <style>
      .splash-screen {
        position: fixed;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: #5cb85c;
        color: white;
        text-align: center;
        padding-top: 40vh;
        font-weight: 300;
        font-size: 46px;
        z-index: 999;
      }

      .reveal-leave-active {
        clip-path: circle(75%);
        transition: clip-path 1s;
        transition-delay: 0.5s;
      }

      .reveal-leave-to {
        clip-path: circle(0%);
      }
    </style>
    <title>Conduit</title>
  </head>

    <div id="root"></div>
